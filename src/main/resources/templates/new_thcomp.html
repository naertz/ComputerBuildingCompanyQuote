<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="#">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>Computer Building Company - Add Thermal Compound</title>
    </head>
    <body>
        <div class="container">
            <h1>Computer Building Company - Add Thermal Compound</h1>
            <h2>Enter new Thermal Compound to use for customers' builds.</h2>
            <form th:object="${thcomps}" th:action="@{/thcomps/update_thcomps}" method="POST">
                <input type="hidden" th:field="*{id}">
                <input class="form-control mb-4 col-4" type="text" name="name" placeholder="Compound name" size="128" th:field="*{name}">
                <input class="form-control mb-4 col-4" type="text" name="amount" placeholder="Amount" size="16" th:field="*{amount}">
                <input class="form-control mb-4 col-4" type="text" name="speed" placeholder="Material" size="16" th:field="*{material_base}">
                <input class="form-control mb-4 col-4" type="text" name="price" placeholder="Price" size="16" th:field="*{price}">
                <button class="btn btn-info col-2" type="submit">Submit Thermal Compound</button>
            </form>
            <a th:href="@{/thcomps}">View Thermal Compounds</a>
        </div>
    </body>
</html>
