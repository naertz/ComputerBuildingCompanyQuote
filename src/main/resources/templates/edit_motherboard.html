<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="#">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>Computer Building Company - Edit Motherboard</title>
    </head>
    <body>
        <div class="container-fluid my-2">
            <h1>Computer Building Company - Edit Motherboard</h1>
            <h2>Edit the motherboard.</h2>
            <form th:object="${motherboard}" th:action="@{/motherboards/update_motherboard}" method="POST">
                <input type="hidden" th:field="*{id}">
                <input class="form-control mb-4 col-4" type="text" name="name" placeholder="Motherboard Name" size="128" th:field="*{name}">
                <input class="form-control mb-4 col-4" type="text" name="formFactor" placeholder="Form Factor" size="16" th:field="*{formFactor}">
                <input class="form-control mb-4 col-4" type="text" name="socket" placeholder="Socket" size="16" th:field="*{socket}">
                <input class="form-control mb-4 col-4" type="text" name="chipset" placeholder="Chipset" size="16" th:field="*{chipset}">
                <input class="form-control mb-4 col-4" type="text" name="memorySlots" placeholder="Memory Slots" size="16" th:field="*{memorySlots}">
                <input class="form-control mb-4 col-4" type="text" name="pCIESlots" placeholder="PCI-E Slots" size="16" th:field="*{pCIESlots}">
                <input class="form-control mb-4 col-4" type="text" name="sATAPorts" placeholder="SATA Ports" size="16" th:field="*{sATAPorts}">
                <input class="form-control mb-4 col-4" type="text" name="m2Slots" placeholder="M.2 Slots" size="16" th:field="*{m2Slots}">
                <input class="form-control mb-4 col-4" type="text" name="price" placeholder="Price" size="8" th:field="*{price}">
                <button class="btn btn-info col-2" type="submit">Update Motherboard</button>
            </form>
            <a th:href="@{/motherboards}">View Motherboards</a>
        </div>
    </body>
</html>
