<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="#">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>Computer Building Company - Add Ram</title>
    </head>
    <body>
        <div class="container">
            <h1>Computer Building Company - Add Ram</h1>
            <h2>Enter new Ram to use for customers' builds.</h2>
            <form th:object="${ram}" th:action="@{/ram/update_ram}" method="POST">
                <input class="form-control mb-4 col-4" type="text" name="name" placeholder="Ram Name" size="128" th:field="*{name}">
                <input class="form-control mb-4 col-4" type="text" name="generation" placeholder="Generation" size="16" th:field="*{generation}">
                <input class="form-control mb-4 col-4" type="text" name="speed" placeholder="Speed" size="16" th:field="*{speed}">
                <input class="form-control mb-4 col-4" type="text" name="capacity" placeholder="Capacity" size="16" th:field="*{capacity}">
                <input class="form-control mb-4 col-4" type="text" name="sticks" placeholder="Stick Count" size="16" th:field="*{sticks}">
                <input class="form-control mb-4 col-4" type="text" name="latency" placeholder="Latency" size="16" th:field="*{latency}">
                <input class="form-control mb-4 col-4" type="text" name="price" placeholder="Price" size="16" th:field="*{price}">
                <button class="btn btn-info col-2" type="submit">Submit Ram</button>
            </form>
            <a th:href="@{/ram}">View Ram</a>
        </div>
    </body>
</html>
