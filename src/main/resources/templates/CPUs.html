<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="#">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>Computer Building Company - CPU List</title>
    </head>
    <body>
        <div class="container my-2">
            <h1>CPUs</h1>
            <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">View quote requests</a>
            <a th:href="@{/motherboards}" class="btn btn-secondary btn-sm mb-3">Motherboards</a>
            <a th:href="@{/cpus/add_cpu}" class="btn btn-dark btn-sm mb-3">Add a CPU</a>
            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>
                            <a th:href="@{'/cpus/page/' + ${cpuPage} + '?sortField=id&sortDirection=' + ${reverseSortDirection}}">ID</a>
                        </th>
                        <th>
                            <a th:href="@{'/cpus/page/' + ${cpuPage} + '?sortField=name&sortDirection=' + ${reverseSortDirection}}">Name</a>
                        </th>
                        <th>
                            <a th:href="@{'/cpus/page/' + ${cpuPage} + '?sortField=brand&sortDirection=' + ${reverseSortDirection}}">Brand</a>
                        </th>
                        <th>
                            <a th:href="@{'/cpus/page/' + ${cpuPage} + '?sortField=cpuSocket&sortDirection=' + ${reverseSortDirection}}">CPU Socket</a>
                        </th>
                        <th>
                            <a th:href="@{'/cpus/page/' + ${cpuPage} + '?sortField=coreCount&sortDirection=' + ${reverseSortDirection}}">Core Count</a>
                        </th>
                        <th>
                            <a th:href="@{'/cpus/page/' + ${cpuPage} + '?sortField=threadCount&sortDirection=' + ${reverseSortDirection}}">Thread Count</a>
                        </th>
                        <th>
                            <a th:href="@{'/cpus/page/' + ${cpuPage} + '?sortField=cpuSpeed&sortDirection=' + ${reverseSortDirection}}">CPU Speed</a>
                        </th>
                        <th>
                            <a th:href="@{'/cpus/page/' + ${cpuPage} + '?sortField=price&sortDirection=' + ${reverseSortDirection}}">Price</a>
                        </th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cpu: ${cpus}">
                        <td th:text="${cpu.id}"></td>
                        <td th:text="${cpu.name}"></td>
                        <td th:text="${cpu.brand}"></td>
                        <td th:text="${cpu.cpuSocket}"></td>
                        <td th:text="${cpu.coreCount}"></td>
                        <td th:text="${cpu.threadCount}"></td>
                        <td th:text="${cpu.cpuSpeed}"></td>
                        <td th:text="${cpu.price}"></td>
                        <td>
                            <a th:href="@{/cpus/edit_cpu/{id}(id=${cpu.id})}" class="btn btn-primary">Edit</a>
                            <a th:href="@{/cpus/delete_cpu/{id}(id=${cpu.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div th:if="${totalCPUPages > 1}">
                <div class="row col-sm-10">
                    <div class="col-sm-2">
                        Total CPUs: [[${totalCPUItems}]]
                    </div>
                    <div class="col-sm-1">
                        <span th:each="i: ${#numbers.sequence(1, totalCPUPages)}">
                            <a th:if="${cpuPage != i}" th:href="@{'/cpus/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">[[${i}]]</a>
                            <span th:unless="${cpuPage != i}">[[${i}]]</span>&nbsp;&nbsp;
                        </span>
                    </div>
                    <div class="col-sm-1">
                        <a th:if="${cpuPage < totalCPUPages}" th:href="@{'/cpus/page/' + ${cpuPage + 1} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">Next</a>
                        <span th:unless="${cpuPage < totalCPUPages}">Next</span>
                    </div>
                    <div class="col-sm-1">
                        <a th:if="${cpuPage < totalCPUPages}" th:href="@{'/cpus/page/' + ${totalCPUPages} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">Last</a>
                        <span th:unless="${cpuPage < totalCPUPages}">Last</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
