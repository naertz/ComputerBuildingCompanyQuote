<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="#">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>Computer Building Company - Customer Quote Request Form</title>
    </head>
    <body>
        <div class="container">
            <h1>Computer Building Company - Customer Quote Request From</h1>
            <h2>Enter your computer needs, and we will provide you a quote for a computer we'll build for you!</h2>
            <form th:object="${customerQuoteRequest}" th:action="@{/update_request}" method="POST">
                <input class="form-control mb-4 col-4" type="text" name="firstName" placeholder="First Name" size="32" th:field="*{firstName}">
                <input class="form-control mb-4 col-4" type="text" name="lastName" placeholder="Last Name" size="32" th:field="*{lastName}">
                <input class="form-control mb-4 col-4" type="text" name="email" placeholder="Email Address" size="32" th:field="*{email}">
                <input class="form-control mb-4 col-4" type="text" name="phoneNumber" placeholder="Phone Number" size="16" th:field="*{phoneNumber}">
                <textarea class="form-control md-textarea" name="computerNeedsDescription" placeholder="Enter your computer needs here" rows="8" cols="64" th:field="*{computerNeedsDescription}"></textarea>
                <input class="form-control mb-4 col-4" type="text" name="budget" placeholder="Target Budget" size="8" th:field="*{budget}">
                <button class="btn btn-info col-2" type="submit">Submit Quote Request</button>
            </form>
            <a th:href="@{/}">View Current Quote Requests</a>
        </div>
    </body>
</html>
